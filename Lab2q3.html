<html>
    <head>
        <title>User Registration Form</title>
    </head>
    <body>
        <h1><center>REGISTRATION FORM</center></h1>
        <form>
            Name: <input type = "text"><br><br>
            Roll Number: <input type = "text"><br><br>
            Gender: <input type = "radio" name = "rl">MALE
                    <input type = "radio" name = "rl">FEMALE <br><br>
            Address: <textarea>         </textarea><br><br>
            Hobby: <br>
            <input type = "checkbox">Reading<br>
            <input type = "checkbox">Writing<br>
            <input type = "checkbox">Dancing<br>
            <input type = "checkbox">Gardening<br><br>
            Course: <br>
            <select name = "course">
                <option value = "stream">BTECH</option>
                <option value = "stream">MTECH</option>
                <option value = "stream">PHD</option>
                </select><br><br>
            Stream: <br>
            <select name = "stream">
                <option value = "stream">CSE</option>
                <option value = "stream">MECHANICAL</option>
                <option value = "stream">CIVIL</option>
                <option value = "stream">ELECTRICAL</option>
                </select>
            <br><br>
            Email: <input type = "email" id = "email"><br><br>
            DOB: <input type = "date"><br><br>
            Submit: <input type ="submit" value = "Register">
                

        </form>
    </body>
</html>
