<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <b>Ordered List</b><br>
       <ol start = "3">
        <li>Coffee</li>
        
        <li>Tea</li>
        <li>Milk</li>
       </ol>

       <ol type = "I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
       </ol>

       <ol type = "A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
       </ol>

       <b>Unordered List</b><br>
       <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
       </ul>

       <ul type = "Circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li><br>
       </ul>

       <ul type = "square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li><br>
       </ul>

    </body>
</html>
